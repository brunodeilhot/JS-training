<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Galo</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div id="winline" class=""></div>
            <div class="column main-bg">
                <div id="title" class="col-2-10">

                    <h1 class="">jogo do galo</h1>

                </div>
                <div class="col-2-90">
                    <p id="message1" class="end-message hidden"></p>
                    <p id="message2" class="end-message hidden">Vamos a mais uma ronda?</p>
                    <button id="play" class="">Novo Jogo</button>
                    <a href="../index.html"><button id="menu" class="">Menu</button></a>
                </div>
                <div id="part-2" class="col-2-90 hidden">
                    <div class="row">
                        <div class="col-2-25">
                            <div class="column">
                                <div id="player1" class="col-2 player">

                                    <h2>Player 1</h2>
                                    <img class="player-img" src="assets/osymbol.png" alt="">

                                </div>
                                <div id="player2" class="col-2 player">

                                    <h2>Player 2</h2>
                                    <img class="player-img" src="assets/xsymbol.png" alt="X symbol">
                                </div>
                            </div>
                        </div>
                        <div class="col2-2-75 game">
                            <div class="row">
                                <div class="col-3">
                                    <div class="column">
                                        <div id="0" class="col-3 square square-0">



                                        </div>
                                        <div id="1" class="col-3 square square-1">



                                        </div>
                                        <div id="2" class="col-3 square square-2">



                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="column">
                                        <div id="3" class="col-3 square square-3">



                                        </div>
                                        <div id="4" class="col-3 square square-4">



                                        </div>
                                        <div id="5" class="col-3 square square-5">



                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="column">
                                        <div id="6" class="col-3 square square-6">



                                        </div>
                                        <div id="7" class="col-3 square square-7">



                                        </div>
                                        <div id="8" class="col-3 square square-8">



                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
